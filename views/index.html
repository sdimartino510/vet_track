<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="particles.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../client/public/assets/css/index.css" />

<body>
    <!-- Particles.js -->
    <div id="navbar"><span></span></div>
    <div id="wrapper">
      <div id="particle-js"></div>
      <!-- <button id="particle-button">Start</button> -->
    </div>

    <!-- Login -->
    <div class="card mb-3" style="max-width: 850px;">
        <div class="row no-gutters">
            <div class="col-md-5">
                <img src="" class="card-img" alt=""></div>
            <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title">VetSx</h5>
                <h3 class="card-subtitle">Care. Heal. Connect.</h3>
                <form>
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="username" class="form-control form-control-sm" id="username" aria-describedby="usernamehelp" placeholder="Username"></input>
                        <i class="fa fa-user fa-md fa-fw" aria-hidden="true"></i>
                        <small id="usernameHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Password"></input>
                        <i class="fa fa-lock fa-md form-control-feedback" aria-hidden="true"></i>
                        <p class="card-text"><small class="text-muted">Forgot Password?</small></p>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Verify Identity</button>
                </form>
            </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Particles -->
    <footer>
      <div class="footer row text-dark">
        <div class="col-md-4 text-center">
          <a href="./about.html" target="_blank">About the Creators</a>

        </div>
        <div class="col-md-4 text-right">
          &copy; 2019
        </div>
      </div>

  <script>
    $("#particle-button").click(function() {
